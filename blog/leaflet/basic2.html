<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../../lib/leaflet/orig/leaflet.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header>
    <a href="../index.html">Brian Lynch<span> | Developer</span></a>
  </header>
  <div id="list"></div>
  <div id="map"></div>
  <div id="desc"></div>
  <script src="../../lib/leaflet/orig/leaflet-src.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src="./common.js"></script>
  <script>
    var map = L.map("map");
    L.tileLayer("http://{s}.tile.osm.org/{z}/{x}/{y}.png").addTo(map);

    map.setView([53.35, -6.3], 12);

    var myRenderer = L.canvas({ padding: 0.5 });
    var myRenderer2 = L.canvas({ padding: 0.5 });

    for (var i = 0; i < 1; i += 1) { // 100k points
      
      L.circleMarker(getRandomLatLng(), {
        renderer: myRenderer
      }).addTo(map).bindPopup('marker ' + i); 
      
      //var pt = getRandomLatLng()
      //L.rectangle([[pt[0], pt[1]], [pt[0]+.01, pt[1]+.01]], {
      //  renderer: myRenderer2,
      //  color:'orange'
      //}).addTo(map).bindPopup('marker ' + i);
    }
    var svgElement = document.createElementNS("http://www.w3.org/2000/svg", "svg");
    svgElement.setAttribute('xmlns', "http://www.w3.org/2000/svg");
    svgElement.setAttribute('viewBox', "0 0 200 200");
    svgElement.innerHTML = `<rect width="200" height="200"/>
                            <rect x="75" y="23" width="50" height="50" style="fill:red"/>
                            <rect x="75" y="123" width="50" height="50" style="fill:#0013ff"/>`;
    var svgElementBounds = [ [ 52, -7 ], [ 53, -8 ] ];
    L.svgOverlay(svgElement, svgElementBounds, {renderer: myRenderer2}).addTo(map);


    function getRandomLatLng() {
      return [53.2 + .5 * Math.random(), -6 - .5 * Math.random()];
    }
  </script>
</body>

</html>
