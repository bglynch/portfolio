  <section id="list"></section>
  <section id="map"></section>
  <section id="desc">
    <p>Customised source code to add text to circleMarker on canvs</p>
    <p>Modify source code on line 12378 _updateCircle</p>
    <p>Number of markers: <span>10,000</span></p>
    
  </section>

  <script src="./lib/custom/circle-price.js"></script>
  <script src="./common.js"></script>
  <script>
    var myRenderer = L.canvas({ padding: 0.5 });

    let numberOfMarkers = 2000;
    for (var i = 0; i < numberOfMarkers; i += 1) {
      L.circleMarker(getRandomLatLng(), { 
        renderer: myRenderer,
        radius:18,
        type:'circle'
      }).addTo(map).bindPopup('Circle marker ' + i);
    }
    for (var i = 0; i < numberOfMarkers; i += 1) {
      L.circleMarker(getRandomLatLng(), { 
        renderer: myRenderer,
        radius:18,
        type:'price-marker'
      }).addTo(map).bindPopup('Price marker ' + i);
    }
</script>
