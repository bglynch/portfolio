  <script>
    var myRenderer = L.canvas({ padding: 0.5 });

    let numberOfMarkers = 10000;
    for (var i = 0; i < numberOfMarkers; i += 1) { // 100k points
      L.circleMarker(getRandomLatLng(), { renderer: myRenderer }).addTo(map).bindPopup('marker ' + i);
    }
